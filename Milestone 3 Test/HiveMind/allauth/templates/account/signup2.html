{% load static from staticfiles %}
{% load i18n %}

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>HiveMind</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/material-kit.css' %}" rel="stylesheet"/>
	<link href="{% static 'css/loginStyles.css' %}" rel="stylesheet"/>
</head>

<body class="login-page">
		<div class="container">
            <div class="row vcenter">
				<div class="col-md-6 col-sm-8 col-xs-12">
	                <div class="card card-signup">

		                    <h2 class="text-center">Sign up</h2>

							<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
								{% csrf_token %}

								<div class="">
									{{ form.non_field_errors }}
								</div>

								<div class="text-center"> <p>Already have an account? Then please <a href="{{ login_url }}">sign in</a></p></div>

								<div class="content">

		                            <div class="input-group col-sm-offset-2 col-sm-9 col-xs-12">
		                                <input autofocus="autofocus" id="id_username" maxlength="150" minlength="1" name="login" type="text" class="form-control" placeholder="Username" required>
		                            </div>

		                            <div class="input-group col-sm-offset-2 col-sm-9 col-xs-12">
		                                <input id="id_email" name="email" placeholder="E-mail Address" type="E-mail address" type="email" class="form-control">
		                            </div>

									<div class="input-group col-sm-offset-2 col-sm-9 col-xs-12">
		                                <input id="id_password1" name="password1" placeholder="Password" type="password" class="form-control" required>
		                            </div>

									<div class="input-group col-sm-offset-2 col-sm-9 col-xs-12">
		                                <input id="id_password2" name="password2" placeholder="Password (again)" type="password" class="form-control" required>
		                            </div>

									{% if redirect_field_value %}
									<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
									{% endif %}

									<div class="col-sm-offset-2 col-sm-9 col-xs-12 removePad">
										<div class="text-center">
											<button class="primaryAction btn btn-white" type="submit">{% trans "Sign Up" %} &raquo;</button>
											<br></br>
										</div>
									</div>

		                        </div>


		                    </form>
		            </div>
				</div>
            </div>
        </div>


<!--   Core JS Files   -->
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/material.min.js' %}"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'js/nouislider.min.js' %}" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="{% static 'bootstrap-datepicker.js' %}" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="{% static 'js/material-kit.js' %}" type="text/javascript"></script>


</body>


</html>
