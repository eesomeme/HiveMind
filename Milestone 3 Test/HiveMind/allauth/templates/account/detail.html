{% extends "layout.html" %}

{% block content %}

<h1>{{ hive.course }}</h1>
<hr></hr>


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-sm-12">
        <div class="col-sm-4">
            <label for="id_notes_title">Notes title:</label>
            <input id="id_notes_title" maxlength="250" name="notes_title" type="text" required="">
        </div>
        <div class="col-sm-4">
            <input id="id_notes_file" name="notes_file" type="file" required="">
        </div>
    </div>
    <button class="btn btn-info" type="submit"> upload </button>
</form>

<hr></hr>

<div class="row">
    <div class="text-center">
        {% for note in notes %}
            {% if hive.course == note.hive.course %}

                <a class="btn btn-white" href="{{ note.notes_file.url }}" download> <p> {{ note.notes_title }}</p></a>
            {% endif %}
        {% endfor %}
    </div>
</div>


{% endblock %}
