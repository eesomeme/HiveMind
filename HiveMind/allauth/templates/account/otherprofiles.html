{% extends "layout.html" %}
{% block head_title %}Hive Profile{% endblock %}

{% block content %}

<div class="row">
    <div class="col-xs-12 card">
        <div class="content" style="text-align: center">
            <h1>{{ user }}</h1>

            <p>Profile Description:</p>
            <div class="">
                <h3>
                    {{ bio }}
                </h3>
            </div>

            <button class="btn btn-warning" id="Add" data-toggle="modal" data-target="#myModal2"> {{ user }}'s' Notes </button>

            <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">{{ user }}'s Notes</h4>
                        </div>

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="modal-body">
                                {% for note in portfolio %}
                                    {% if u == note.user %}

                                        <a class="btn btn-default btn-sm" style="text-transform: none;" href="{{ note.notes_file.url }}" preview> <p> {{ note.notes_title }}</p></a>
                                    {% endif %}
                                {% endfor %}
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


{% endblock %}
