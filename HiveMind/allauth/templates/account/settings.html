{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-12 card text-center">
            <h1>Account Settings</h1>
            <hr />

            <div class="col-sm-12">
                <a class="btn btn-danger" id="minSettingsButton" href=/accounts/password/change/><p>Change Password</p></a>
            </div>

            <div class="col-sm-12">
                <a class="btn btn-danger" id="minSettingsButton" href=/accounts/email/><p>Email</p></a>
            </div>

            <div class="col-sm-12">
                <a class="btn btn-danger" id="minSettingsButton" href=/accounts/password/reset/><p>Reset Password</p></a>
            </div>

            <div class="col-sm-12" style="margin-bottom: 5%;">
                <button class="btn btn-danger" id="minSettingsButton" data-toggle="modal" data-target="#myModal">Delete Account</button>
            </div>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Are You Sure?</h4>
                        </div>

                        <div class="modal-body">
                            <a class="btn btn-danger" id="minSettingsButton" href=/accounts/delete_user/><p>YES</p></a>
                        </div>

                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>


{% endblock %}
